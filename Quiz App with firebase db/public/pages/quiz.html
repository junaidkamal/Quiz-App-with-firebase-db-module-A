<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-warning">
    <h1 class="text-center">Add Quiz</h1>
    <hr />
    <div class="container">
        <div class="p-2">
            <textarea name="" placeholder="Add Question" class="p-2 fs-5 w-100 border-0 rounded shadow bg-white"
             id="question" cols="30" rows="4"></textarea>
        </div>
        <div class="p-2">
            <div>
                <input placeholder="enter option" type="text" class="p-2 w-100 fs-5 border-0 rounded shadow bg-white" id="option">
            </div><button class="btn btn-warning" onclick="addOption()">Add</button>
            <div>
                <ol id="optionsParent"></ol>
            </div>
            <div>
                <p class="bg-success bg-white p-3" id="correctAnswer">
                  Correct Answer
                </p>
            </div>
            <div>
                <button onclick="submitQuestion()" class="btn btn-danger"> Submit Question </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
      <script src="addquiz.js" type="module"></script>
  </body>
</html>
