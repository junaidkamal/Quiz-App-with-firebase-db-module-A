<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <script src="https://kit.fontawesome.com/69d25744bf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bgDark">
    <div class="first inactive">
        <div class="bgdark pg text-center">
            <h1 class="text-info">Welcome &#127941</h1>
        </div>
        <div>
            <button class="startbtn btn rounded-pill bg-primary shadow bg-outline-warning text-light fs-1 start">Start <i class="fa-sharp fa-solid fa-play"></i></button>
        </div>
    </div>
    <div id="maind">
    <div class="bgdark border-bottom head text-center">
        <h1>Quiz App</h1>
    </div>
    <div class="text-light fs-5  quest text-center">
        <p>Question No:   <span id="currentQuestion">5</span>/<span id="totalQuestion">10</span></p>
        <a href="pages/quiz.html" class="text-center text-warning fs-5">Add your quiz? Click here!</a> 
    </div>
    <div class="w-100 questionss text-center fs-2" >
        <p id="displayQuestion">Question......?</p>
    </div>
    <div class="container py-2">
        <div id="options" class="options row">
            <div>
                <button class="btn rounded-pill bgdark bg-primary  shadow-lg text-danger" onclick="this.style.display = 'none' ">Start</button>
            </div>
        </div>
    </div>
</div>
    <div id="showResult">
        <div>
            <h3>Marks:  <span class="res" id="displayMarks">20</span> </h3>
            <h3>Grade: <span id="displayGrade" class="res"></span></h3>
            <h3>Percentage: <span id="displayPercentage" class="res"></span></h3>
            <h3>Status: <span id="displayStatus" class="res"></span></h3>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
